<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<title>Opiskelijaelämä</title>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<style>
table {
width: 500px !important;
}

</style>
</head>

<body>
<h1 class='text-center'>Laulut</h1>
	<div class="container">
			<a href="/lisaaLaulu" class="btn btn-success">Lisää Laulu</a>
	<div class="row">
		<div class="col">
   			 <table class="table table-stripped lauluntiedot">
    			<tr th:each = "laulu : ${laulut}">
    				<td class="laulutiedot"><p>
    				Nimi: <span th:text="${laulu.lauluNimi}"></span><br/>
    				<span th:if="${laulu.savel != ''}" th:text="'Sävel: '+ ${laulu.savel}"></span><br th:if="${laulu.savel != ''}" />
    				Pakollinen: <span th:text="${laulu.pakollinen}"></span><br/>
    				<span  th:if="${laulu.ohje != ''}" th:text="'Lauluohje: ' + ${laulu.ohje}"><br/></span>
    				</td>
    				<td><a th:href="@{/muokkaaLaulu/{id}(id=${laulu.lauluId})}" class="btn btn-secondary">Muokkaa</a>
    				<a th:href="@{/poistaLaulu/{id}(id=${laulu.lauluId})}" class="btn btn-danger">Poista</a>
    				<a class="btn btn-primary" data-bs-toggle="collapse" th:attr="data-bs-target=|#accordion${laulu.lauluId}|">Sanat</a></td>
    			</tr>
    	 	</table>
		</div>
			<div class="col sanat">
				
						Laulun Sanat:
					
					<p th:each ="laulu : ${laulut}" th:attr="data-bs-target=|#accordion${laulu.lauluId}|" data-bs-toggle="collapse" class="accordion-toggle">
    						<span style="white-space: pre-line" class="accordion-body collapse" th:id="'accordion'+${laulu.lauluId}" th:text="${laulu.sanat}" data-bs-parent="#accordionMain"></span>
					</p>
				
			</div>
		</div>
     </div>
     

</body>
</html>
