<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<title>Opiskelijaelämä</title>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

</head>

<body>

<h1>Rastit</h1>
    <table class="table table-stripped">
    	<tr>
    		<th>Nimi</th>
    		<th>Kuvaus</th>
    		<th></th>
    		<th></th>
    	</tr>
    	<tr th:each = "tehtava : ${tehtavat}">
    		<td th:text="${tehtava.tehtavaNimi}"></td>
    		<td th:text="${tehtava.tehtavaKuvaus}"></td>
    		<td><a th:href="@{/muokkaaTehtava/{id}(id=${tehtava.tehtavaId})}" class="btn btn-secondary">Muokkaa</a></td>
    		<td><a th:href="@{/poistaTehtava/{id}(id=${tehtava.tehtavaId})}" class="btn btn-danger">Poista</a></td>
    	</tr>
     </table>
<a href="/lisaaTehtava" class="btn btn-primary">Lisää Tehtävä</a>

</body>
</html>
