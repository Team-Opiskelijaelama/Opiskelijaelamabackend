<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<title>Index</title>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

</head>
<body>
<h1 class='text-center'>Tapahtumatyypit</h1>
	<div class="container">
		
		<table class="table table-stripped">
		<tbody>
				<tr>
    				<th>Tapahtuma</th>
    				<th>Kuvaus</th>
    				<th>Säännöt</th>
    			</tr>
    			<tr th:each = "tapahtuma : ${tapahtumat}">
    				<td th:text="${tapahtuma.tapahtumaNimi}"></td>
    				<td th:text="${tapahtuma.tapahtumaKuvaus}"></td>
    				<td style="white-space: pre-line" th:text="${tapahtuma.tapahtumaSaannot}"></td>
    			</tr>
    			</tbody>
    	 	</table>
    	 	
    	 	<table>
    	 	<tr>
    	 	<td> <a th:href="@{/laulut}" class="btn btn-secondary"> Laulut </a></td>
    	 	<td> <a th:href="@{/tehtavat}" class="btn btn-secondary"> Tehtävät </a></td>
    	 	</tr>
    	 	</table>
 
		</div>
</body>
</html>
